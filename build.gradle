plugins {
    id 'java'
    id 'application'
}

group 'ru.vladrus13'
version '1.1.7'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
}

application {
    mainClass = 'ru.vladrus13.TestLauncher'
}